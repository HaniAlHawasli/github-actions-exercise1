name: Lint Test Deploy On Push
on: push
jobs:
  Lint-test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Testing code
        run: npm run test
      - name: build code
        run: npm run build
      - name: deploy code
        run: echo "Deploying..."
